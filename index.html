<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <form class="popup">
    <div class="popup__card">
      <p class="popup__header">Редактировать профиль</p>
      <input type="text" class="popup__name">
      <div class="popup__underline"></div>
      <input type="text" class="popup__job">
      <div class="popup__underline"></div>
      <button class="popup__button">Сохранить</button>
      <img src="./images/CloseIconform.png" class="popup__close-button" alt="Закрыть">
    </div>
  </form>

  <header class="header">
    <img src="./images/logo.png" class="header__logo" alt="Место Россия">
    <div class="header__line"></div>
  </header>

  <main class="content">
    <section class="profile">
      <div class="shell">
       <img src="./images/avatar.jpg" class="profile__avatar" alt="Аватарка">
       <div class="profile__info">
         <p class="profile__name">Жак-Ив Кусто</p>
         <p class="profile__profession">Исследователь океана</p>
        </div>
        <img src="./images/eddit-button.png" class="profile__edit-button" alt="Редактировать профиль">
      </div>
      <img src="./images/add-button.png" class="profile__add-button" alt="Добавить">
    </section>

    <section class="places">
      <div class="places__card">
        <img src="./images/karachaevsk1.jpg" class="places__image" alt="Сентинский женский монастырь">
        <p class="places__text">Карачаевск</p>
        <img src="./images/like.png" class="places__like" alt="Нравится">
      </div>
      <div class="places__card">
        <img src="./images/elbrus1.png" class="places__image" alt="Эльбрус">
        <p class="places__text">Гора Эльбрус</p>
        <img src="./images/like.png" class="places__like" alt="Нравится">
      </div>
      <div class="places__card">
        <img src="./images/dombai1.png" class="places__image" alt="Домбай">
        <p class="places__text">Домбай</p>
        <img src="./images/like.png" class="places__like" alt="Нравится">
      </div>
      <div class="places__card">
        <img src="./images/elbrus1.png" class="places__image" alt="Эльбрус">
        <p class="places__text">Гора Эльбрус</p>
        <img src="./images/like.png" class="places__like" alt="Нравится">
      </div>
      <div class="places__card">
        <img src="./images/dombai1.png" class="places__image" alt="Домбай">
        <p class="places__text">Домбай</p>
        <img src="./images/like.png" class="places__like" alt="Нравится">
      </div>
      <div class="places__card">
        <img src="./images/karachaevsk1.jpg" class="places__image" alt="Сентинский женский монастырь">
        <p class="places__text">Карачаево-Черкессия</p>
        <img src="./images/like.png" class="places__like" alt="Нравится">
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2022 Mesto Russia</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
